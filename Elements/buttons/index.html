<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Buttons</title>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/subratapeid/Element-Library@main/Elements/buttons/style-v2.css">
</head>

<body>
    <!-- Simple Toggle Button -->
    <button class="toggle-btn" data-on="Active" data-off="Inactive" data-action="alert"
        data-message="Button Toggled!"></button>

    <!-- Toggle for Show/Hide -->
    <button class="toggle-btn" data-action="toggle" data-target="#hiddenText" data-on="Show" data-off="Hide"></button>
    <div id="hiddenText" style="display:none;">This is a hidden text!</div>

    <!-- Custom Action -->
    <button class="toggle-btn" data-action="customAction" data-target="#customTarget"></button>
    <div id="customTarget" style="color:blue;">Custom Target Element</div>
    <div class="d-flex allign-items-center justify-content-center" id="duty-btn">

        <div class="toggle-container">
            <input type="checkbox" id="toggle" class="toggle-input" />
            <label for="toggle" class="toggle-label">
                <span class="toggle-circle"></span>
                <span class="toggle-text off">Off Duty</span>
                <span class="toggle-text on">On Duty</span>
            </label>
        </div>
    </div>



    <!-- Off-Duty Popup -->
    <div id="off-duty-popup" class="popup hidden">
        <div class="popup-content">
            <button class="close-btn" id="off-duty-close">&times;</button>
            <h3>Go Off Duty</h3>
            <form id="off-duty-form">

                <button type="submit">Submit</button>

            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/gh/subratapeid/Element-Library@main/Elements/buttons/script-v2.js"></script>
</body>

</html>
